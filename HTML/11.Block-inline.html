<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,
        a,
        div {
            background-color: red;
            width: 200px;
        }

        h1 {
            display: inline;

        }
    </style>
</head>

<body>
    <h1>Body</h1>
    <a>Link</a>
    <div>sa</div>

    <p><b>Not:</b> Height ve width sadece block level elemanlarda olur. h1 default block gelmesine rağmen biz elle
        css'te
        display:inline vediğimiz için height ve width çalışmadı. </p>
</body>

</html>
