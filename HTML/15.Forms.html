<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <!-- HTML5 Input-->
        <label for="surname">Surname:</label><br>
        <input type="text" name="surname" id="surname" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email"><br><br>

        <label for="pass">Password:</label><br>
        <input type="password" name="pass" id="pass"><br><br>

        <label for="date">Date:</label><br>
        <input type="date" name="date" id="date"><br><br>

        <span style="text-decoration: underline;">Gender</span><br>
        Male<input type="radio" name="gender" value="Male">
        Female<input type="radio" name="gender" value="Female">
        Other<input type="radio" name="gender" value="other"><br><br>

        <span style="text-decoration: underline;">Hobbies</span><br>
        Playing the Guitar<input type="checkbox" name="guitar"> <br>
        Play Video Games<input type="checkbox" name="games"><br>
        Watching Netflix<input type="checkbox" name="watch"><br><br>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">

    </form>
</body>

</html>
